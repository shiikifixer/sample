<!DOCTYPE html>
<html lang="ja">
	<head>
    <meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<title>Form Sample</title>
   	<!-- import Bootstrap CSS -->
   	<link href="css/bootstrap.min.css" rel="stylesheet">
  	<!-- Custom styles for this template -->
	  <link href="form-validation.css" rel="stylesheet">
   	<!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- ikmport Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
  </head>

	<body class="bg-light">
		<div class="py-5 text-center">
			<h2>Manpower Request Form</h2>
		</div>
		<div class="col-md-8 ordere-md-1">
			<h4 class="mb-3">Basic Information</h4>
			<form class="needs-validation" method="post" action="form.php">
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" placeholder="" value="" required name="first_name">
							<div class="invalid-feedback">
								Valid first name is required.
							</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" placeholder="" value="" required name="last_name">
						<div class="invalid-feedback">
							Valid last name is required.
						</div>
					</div>
				</div>

				<div class="mb-3">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
					<div class="invalid-feedback">
						Please enter a valid email address for shipping updates.
					</div>
				</div>

				<div class="mb-3">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St" required name="address">
					<div class="invalid-feedback">
						Please enter your shipping address.
					</div>
				</div>

				<div class="mb-3">
					<label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
					<input type="text" class="form-control" id="address2" placeholder="Apartment or suite" name="address2">
				</div>
				<div class="row">	
					<div class="col-md-5 mb-3">
						<label for="country">Country</label>
						<input type="text" class="form-control" id="country" placeholder="Japan" value="" required name="country">
						<div class="invalid-feedback">
							Please enter a valid country.
						</div>
					</div>
					<div class="col-md-4 mb-3">
						<label for="state">State</label>
						<input type="text" class="form-control" id="state" placeholder="Tokyo" value="" required name="state">
						<div class="invalid-feedback">
							Please provide a valid state.
						</div>
					</div>
					<div class="col-md-3 mb-3">
						<label for="zip">Zip</label>
						<input type="text" class="form-control" id="zip" placeholder="" required name="zip">
						<div class="invalid-feedback">
							Zip code required.
						</div>
					</div>
				</div>
				<hr classs="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Send Form</button>
			</form>
		</div>
	</body>
</html>
